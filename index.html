<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8" />
	<title>Merry Christmas Shanny!</title>

	<style>
		.Wrapper {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: auto;
			width: 90%;
		}

		.Pic {
			width: 500px;
			height: 500px;
		}

		.Text {
			font-family: Arial, Helvetica, sans-serif;
			font-style: italic;
			text-align: center;
			margin: auto;
		}

		.Decoration {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>

</head>

<body>
	<div class="Decoration">
		<img src="cake.gif" alt="christmas cake"
			style="position: absolute; top: 1rem; left: 1rem; width: 64px; height: 64px" />
		<img src="cake.gif" alt="christmas cake"
			style="position: absolute; top: 1rem; right: 1rem; width: 64px; height: 64px" />
	</div>

	<div class="Wrapper">
		<img class="Pic" src="frankenstein.gif" alt="frankenstein" />
		<p class="Text">
			"Beware; for I am fearless, and therefore powerful."
		</p>
	</div>
</body>

</html>
